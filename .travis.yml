language: python

python:
  - "2.7.8"
  - "2.7.18"
  - "3.6.10"
  - "3.6.15"
  - "3.7.12"
  - "3.8.11"
  - "3.9.7"

env:
  - DJANGO_VERSION=1.11
  - DJANGO_VERSION=2.2
  - DJANGO_VERSION=3.0
  - DJANGO_VERSION=3.1
  - DJANGO_VERSION=3.2

install:
  - pip install -q Django==$DJANGO_VERSION
  - python setup.py -q install
  - pip install -e .
  - pip install codecov

script:
  - python runtests.py
  - coverage run runtests.py

after_success:
  - bash <(curl -s https://codecov.io/bash)
